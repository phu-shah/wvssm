<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Title Selection</title>

  <!-- Bootstrap CSS (for nice layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tom Select CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Select or Type a Job Title</h2>

    <form>
      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input id="jobTitle" name="jobTitle" placeholder="e.g. RN, CN, or type your own..." autocomplete="off">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Tom Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

  <!-- Initialize Tom Select -->
  <script>
    new TomSelect("#jobTitle", {
      create: true,
      maxItems: 1, // ensures only one selection
      sortField: false,
      options: [
        { value: "EN", text: "EN - Enrolled Nurse" },
        { value: "RN", text: "RN - Registered Nurse" },
        { value: "SRN", text: "SRN - Senior Registered Nurse" },
        { value: "CN", text: "CN - Clinical Nurse" }
      ],
      placeholder: "e.g. RN, CN, or type your own..."
    });
  </script>
</body>
</html>
