<form id="userForm">
  <input name="firstName" placeholder="First Name" required />
  <input name="lastName" placeholder="Last Name" required />
  <input name="email" placeholder="Email" type="email" required />
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById('userForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;

    const data = {
      firstName: form.firstName.value,
      lastName: form.lastName.value,
      email: form.email.value,
    };

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbypn0__cu4BYBP6CTK15BgCkDsD6uwB06nIDn0gujrPVUh7ONux4Z_I4GwgEcJ6b8Xu/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      alert(result.result === 'success' ? 'Form submitted successfully!' : 'Submission failed.');
    } catch (err) {
      alert('Error submitting form. Check console for details.');
      console.error(err);
    }
  });
</script>
