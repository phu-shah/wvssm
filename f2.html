<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Information Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tom Select CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet" />

  <!-- Polyfills -->
  <script src="https://unpkg.com/prefixfree@1.0.0/prefixfree.min.js"></script>
  <script src="https://wzrd.in/standalone/formdata-polyfill@latest"></script>
  <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
  <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

  <style>
    .is-hidden {
      display: none !important;
    }

    .loading-spinner svg {
      width: 50px;
      height: 50px;
      stroke: #007bff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">User Information</h4>

            <form name="submit-to-google-sheet">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
              </div>

              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required autocomplete="off">
              </div>

              <div class="mb-3">
                <label for="idNumber" class="form-label">ID Number</label>
                <input type="text" class="form-control" id="idNumber" name="idNumber" required autocomplete="off">
              </div>

              <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <select id="jobTitle" name="jobTitle" placeholder="Select or type a job title..." autocomplete="off">
                  <option value="">Select a job title...</option>
                  <option>Enrolled Nurse</option>
                  <option>Registered Nurse</option>
                  <option>Senior Registered Nurse</option>
                  <option>Clinical Nurse</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <div class="loading js-loading is-hidden text-center my-3">
              <div class="loading-spinner">
                <svg><circle cx="25" cy="25" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"/></svg>
              </div>
            </div>

            <p class="js-success-message text-success text-center is-hidden">‚úÖ Form submitted successfully!</p>
            <p class="js-error-message text-danger text-center is-hidden">‚ùå Submission failed. Please try again.</p>

            <!--<div class="mt-3 text-center">
              <a href="https://docs.google.com/spreadsheets/d/16vDPkBwtMNNMzgbmKfxfOEqGZhtfJha097ZKB23dZdc/edit?usp=sharing" target="_blank">üìÑ View Google Sheet</a> |
              <a href="https://github.com/jamiewilson/form-to-google-sheets" target="_blank">üîó GitHub Repo</a>
            </div>-->

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tom Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

  <!-- Activate Tom Select on Job Title -->
  <script>
    new TomSelect('#jobTitle', {
      create: true,
      sortField: {
        field: "text",
        direction: "asc"
      }
    });
  </script>

  <!-- Form submission logic -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzdIqFQXa4_LCg87qk4njzOmUTAiE-2k7j-xdG5hRB1Vc40W7sMaoo54mCypqgcyE3I/exec';
    const form = document.forms['submit-to-google-sheet'];
    const loading = document.querySelector('.js-loading');
    const successMessage = document.querySelector('.js-success-message');
    const errorMessage = document.querySelector('.js-error-message');

    form.addEventListener('submit', e => {
      e.preventDefault();
      showLoadingIndicator();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          console.log('Success!', response);
          showSuccessMessage();
        })
        .catch(error => {
          console.error('Error!', error.message);
          showErrorMessage();
        });
    });

    function showLoadingIndicator() {
      form.classList.add('is-hidden');
      loading.classList.remove('is-hidden');
    }

    function showSuccessMessage() {
      loading.classList.add('is-hidden');
      successMessage.classList.remove('is-hidden');
    }

    function showErrorMessage() {
      loading.classList.add('is-hidden');
      errorMessage.classList.remove('is-hidden');
    }
  </script>
</body>
</html>
