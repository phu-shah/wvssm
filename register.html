<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Bootstrap CSS (for nice layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tom Select CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">User Information</h4>
            <form id="userForm">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" firsrequired>
              </div>

              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>

              <div class="mb-3">
                <label for="idNumber" class="form-label">ID Number</label>
                <input type="text" class="form-control" id="idNumber" required>
              </div>

              <div class="mb-3">
                <div class="mb-3">
                  <label for="jobTitle" class="form-label">Job Title</label>
                  <input id="jobTitle" name="jobTitle" placeholder="e.g. RN, CN, or type your own..." autocomplete="off">
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100">Submit</button>

              <div class="alert alert-success mt-3 d-none" id="successMsg">
                ✅ Data submitted successfully!
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

 <!-- Tom Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

  <!-- Initialize Tom Select -->
  <!--<script src="https://cdn.jsdelivr.net/gh/phu-shah/wvssm/script.js"> </script>-->


<script>
  const form = document.getElementById('userForm');
  const successMsg = document.getElementById('successMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {};

    // Convert form entries into a plain object
    for (const [key, value] of formData.entries()) {
      data[key] = value.trim();
    }

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbz3sK_gNkUH0xHSk9qF-MCI1ecLQCWt6CFbJ7sQKAzIrO7n_iVP9-rSql9KIrh9FJaU2g/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        form.reset();
        successMsg.classList.remove('d-none');
      } else {
        alert('⚠️ Submission failed. Please try again.');
      }
    } catch (error) {
      alert('❌ Connection error. Check your internet or script URL.');
    }
  });
</script>

  <script src="https://cdn.jsdelivr.net/gh/phu-shah/wvssm/tomselect.js"></script>
</body>
</html>
